<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">   

        <div class="form-group">
            <label for = 'name'>Name</label>
            <input id = 'name' name = 'name' class = 'form-control' [(ngModel)] = "userSettings.name" 
                  required #nameField="ngModel" 
                  (blur)="onBlur(nameField)"
                  [class.field-errpr]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
              Enter a name
            </div>
        </div>

        <div class="form-group">
          <label for = 'startDate'> Start Date </label>
          <input type="text"
            placeholder="Start Date"
            [(ngModel)] = "startDate" name="startDate" id="startDate"
            class="form-control"

            bsDaterangpicker>
        </div>

        Start Dates: {{ startDate }}


        <div class="form-group">
          <label for="startTime">Start Time</label>
          <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
        </div>

        <button type="button" class="btn btn-primary" name="singleModel"
          [(ngModel)]="singleModel" btnCheckbox
          btnCheckboxTrue="On" btnCheckboxFalse="off">
          {{ singleModel }}
        </button>

        <p></p>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailoffers" name="emailoffers" [(ngModel)] = "userSettings.emailoffers">
            <label class="form-check-label" for="emailoffers">
              Email Spicial Offer
            </label>
        </div>

        <p></p>
        <p>User Interface Style</p>
        <div class="form-groug">
            
            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)] = "userSettings.interfaceStyle" name="interfaceStyle" btnRadio='Light' tabindex="0" role="button">Light</label>
                <label class="btn btn-primary" [(ngModel)] = "userSettings.interfaceStyle" name="interfaceStyle" btnRadio='Medium' tabindex="0" role="button">Medium</label>
                <label class="btn btn-primary" [(ngModel)] = "userSettings.interfaceStyle" name="interfaceStyle" btnRadio='Dark' tabindex="0" role="button">Dark</label>
            </div>
        </div>

        <p></p>
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)] = "userSettings.subscriptionType">
              <option *ngFor="let type of subscriptionTypes "> {{ type }}</option>
            </select>
        </div>

        <p></p>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" class="form-control" rows="3" [(ngModel)] = "userSettings.notes"></textarea>
        </div>

        <div [hidden]="!postError" class="alert alert-danger">
          {{ postErrorMessage }}
        </div>
        
        <p></p>
        
        <div><button class="btn btn-primary">Send</button></div>
    </form>
</div>

<h3>{{form.value | json}}</h3>
